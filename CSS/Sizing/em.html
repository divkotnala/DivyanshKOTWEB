<!-- EM PROPERTY - FONT PROPERTY INHERITED FROM PARENT BLOCK Elements -->
=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xa {
            color: crimson;
            font-size: 20px; /* Main class font size of .xa class*/
            
        }
        .xa p{
            color: crimson;
            font-size: 3em; /* Inherited font size 3em or 3 X 20px = 60px */
        }
    </style>
</head>
<body>
    <div class="xa">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias quae dignissimos impedit nobis tempora repellat ad. Dolorem nulla, consectetur quidem, beatae illum sequi eos pariatur consequatur voluptate a possimus. Minus.</p>
    </div>
</body>
</html>
